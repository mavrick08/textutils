<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome TO TEXT UTILS!</strong> EDIT YOUR DATA.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="container">
    <form action="/analyze" method="post">
        {% csrf_token %}
  <div class="form-group">
    <label for="remove_punc">Enter Your Text HERE</label>
    <textarea class="form-control" id="remove_punc" name="text" rows="3"></textarea>
  </div>

    <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" name="removepunc" id="removepunc">
  <label class="custom-control-label" for="removepunc">REMOVE PUNCTUATIONS</label>
</div>

    <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" name="fullcaps" id="fullcaps">
  <label class="custom-control-label" for="fullcaps">FULL CAPS</label>
</div>

<!--    <div class="custom-control custom-switch">-->
<!--  <input type="checkbox" class="custom-control-input" name="removepunc" id="removepunc">-->
<!--  <label class="custom-control-label" for="removepunc">REMOVE PUNCTUATIONS</label>-->
<!--</div>-->

    <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" name="newlineremove" id="newlineremove">
  <label class="custom-control-label" for="newlineremove">NEW LINE REMOVER</label>
</div>

    <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" name="spaceremover" id="spaceremover">
  <label class="custom-control-label" for="spaceremover">SPACE REMOVER</label>
</div>

    <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" name="charcount" id="charcount">
  <label class="custom-control-label" for="charcount">CHARACTER COUNT</label>
</div>

    <button type="submit" class="btn btn-dark mt-2">Analyze TEXT</button>

</form>
</div>
